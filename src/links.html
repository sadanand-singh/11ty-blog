---
layout: default
title: Bookmarks | reckoning.dev
path: links
eleventyExcludeFromCollections: true
---

<main class="container m-auto px-5 mt-10 sm:px-12 md:px-20 max-w-screen-xl">
    <div class="container">
        <div class="divide-y divide-slate-200 dark:divide-gray-700 mb-12">
            <h2 class="text-xl mt-2 font-bold text-gray-800 dark:text-gray-200">Bookmarks</h2>
            <ul class="mt-2 grid md:grid-cols-2 gap-4 md:gap-4">
                {% for bookmark in links.entries | reverse %}
                <li class="py-3">
                    {% linkPreview bookmark %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</main>
