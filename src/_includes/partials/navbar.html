<div class="w-full">
    <nav class="flex items-center justify-center lg:justify-between flex-wrap p-6 lg:px-0 container mx-auto" x-data="{ isOpen: false }" @keydown.escape="isOpen = false"  @click.away="isOpen = false">
        <!--Logo etc-->
        <div class="flex items-center">
            <a href="/" class="text-indigo-500 dark:text-indigo-200 dark:hover:text-indigo-100 hover:text-indigo-900 font-bold text-lg">
                <svg aria-hidden="true" role="img" class="h-12 sm:h-10 w-12 sm:w-10 fill-current hover:text-accent transition duration-150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 530 373"><path d="M307.637 285.072c31.627-38.387 81.471-113.234 86.314-208.168-52.916 10.502-106.705 32.174-156.527 63.866 1.863 9.817 12.854 73.39-3.901 126.722-12.067-46.235-32.049-79.213-42.001-93.702-39.202 31.739-74.552 70.245-103.206 114.852 6.178 26.257 34.812 51.931 71.999 59.845-45.123 3.83-88.857-7.115-127.216-34.21C131.15 116.786 300.265 24.935 486.784-9.521c-36.526 133.853-103.325 234.484-179.147 294.593zM13.373 271.268C-1.682 182.688 58.725 72.512 126.585 30.505c-13.643 22.125-19.636 34.08-28.477 60.978C174.923 21.302 289.322-3.54 386.365-12.123 234.265 29.23 77.778 118.242 13.374 271.269zM487.735 87.666c19.744 82.303 10.79 144.022-19.432 195.124-1.387-26.878-10.634-51.175-10.665-51.257-.007.146-21.579 71.84-82.148 118.436 8.956-20.031 11.304-44.879 11.304-44.879-43.279 21.442-102.288 45.54-166.712 47.429 138.556-52.395 221.66-135.299 267.653-264.853z"></path></svg></a>
        </div>

        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button" class="ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500" :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
            </svg>
        </button>

        <!--Menu-->
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto text-center " :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" x-show.transition="true">
                <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center">
                        <li class="nav__item mr-3">
                        <a @click="isOpen = false" class="text-ml inline-block text-gray-500 dark:text-gray-100 no-underline hover:text-indigo-500 dark:hover:text-indigo-400 py-2 px-4" title="Home" href="/">
                            Home
                        </a>
                    </li>
                    <li class="nav__item mr-3">
                        <a @click="isOpen = false" class="text-ml inline-block text-gray-500 dark:text-gray-100 dark:hover:text-indigo-400 no-underline hover:text-indigo-500 py-2 px-4" title="Blog" href="/blog">
                            Blog
                        </a>
                        </li>
                        <li class="nav__item mr-3">
                        <a @click="isOpen = false" class="text-ml inline-block text-gray-500 dark:text-gray-100 dark:hover:text-indigo-400 no-underline hover:text-indigo-500 py-2 px-4" aria-current="page" title="About" class="" href="/about">
                            About
                        </a>
                        <li class="nav__item mr-3">
                        <a @click="isOpen = false" class="text-ml inline-block text-gray-500 dark:text-gray-100 dark:hover:text-indigo-400 no-underline hover:text-indigo-500 py-2 px-4" href="https://github.com/sadanand-singh" title="Github" target="_blank" rel="noopener noreferrer">
                            <i class="mt-2" data-feather="github"></i>
                        </a>
                        </li>

                    <li class="nav__item mr-3">
                        <button @click="darkMode = !darkMode" aria-label="Activate Dark Mode" title="Activate Dark Mode" :class="{ 'mt-2 text-yellow-700 hover:text-yellow-900' : !darkMode , 'hidden' : darkMode}">
                            <i data-feather="moon"></i>
                        </button>
                        <button @click="darkMode = !darkMode" aria-label="Activate Dark Mode" title="Activate Dark Mode" :class="{ 'mt-2 text-yellow-500 hover:text-yellow-300' : darkMode , 'hidden' : !darkMode}">
                            <i data-feather="sun"></i>
                        </button>
                    </li>
                </ul>
        </div>
    </nav>
</div>
